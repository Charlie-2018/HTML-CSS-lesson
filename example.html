<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Charlie Example Page</title>
		<link rel="stylesheet" href="./resets.css">
		<link rel="stylesheet" href="./base.css">
	</head>
	<body>
		<!-- Block level  -->
		<div class="block">some content</div>
		<div class="block"></div>

		<!-- Inline Elements -->
		<span style="background-color: green;">some content</span>
		<span style="background-color: black; color: white;">some content</span>

		<!-- Flexbox example -->
		<div class="container">
			<div class="box-1">text</div>
			<div class="box-2"></div>
			<div class="box-3"></div>
			<div class="box-4"></div>
			<div class="box-5"></div>
			<div class="box-6"></div>
		</div>
	</body>
</html>
